<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beer list application</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<header class="header">

</header>

<section class="content">

    <div class="container-fluid">

        <h3>Filter</h3>
        <input type="text" class="form-control quicksearch mb-3" placeholder="Name">

        <h3>Sort</h3>
        <div id="sorts" class="btn-group mb-3">
            <button class="btn badge-secondary" data-sort-by="id">ID</button>
            <button class="btn badge-secondary" data-sort-by="name">Name</button>
            <button class="btn badge-secondary" data-sort-by="description">Description</button>
        </div>

        <div class="mb-4">
            <div id="ascDesc" class="btn-group">
                <button class="btn badge-secondary" data-sort-direction="asc">Asc</button>
                <button class="btn badge-secondary" data-sort-direction="desc">Desc</button>
            </div>
        </div>

        <div class="grid">

        </div>

    </div>

</section>

<!-- Modal -->
<div class="modal fade" id="modalProd" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-img"></div>
                <div class="modal-description"></div>
            </div>
        </div>
    </div>
</div>

<footer class="footer">

</footer>


<script src="js/main.js"></script>
</body>
</html>
